<div class="ui raised segment">
    <h2 class="ui header">Demo Form</h2>
    <form [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)"
      class="ui form"
      [class.error]="form.touched && !form.valid"
    >
      <div class="field">
        <label for="skuInput">SKU</label>
        <input type="text" id="skuInput" placeholder="SKU" name="sku" [formControl]="form.controls['sku']">
        <div *ngIf="sku.touched && sku.hasError('required')" class="ui error message">SKU Required</div>
        <div *ngIf="sku.touched && !sku.hasError('required') && sku.hasError('invalidSku')" class="ui error message">Invalid SKU</div>
        <input type="text" id="productInput" placeholder="Product" name="product" [formControl]="form.controls['product']">
        <div *ngIf="product.touched && !product.valid" class="ui error message">Invalid Product</div>
      </div>
      <button type="submit" class="ui submit">Submit</button>
    </form>
  </div>
